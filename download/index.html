<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargando data.json</title>
</head>
<body>
<script>
  const link = document.createElement('a');
  link.href = '../data.json';
  link.download = 'data.json';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
</script>
</body>
</html>
