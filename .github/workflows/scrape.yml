name: Scrape Biwenger
on:
  schedule:
    - cron: '0 5 * * *'   # 07:00 hora Espa√±a
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ‚úÖ Cache estable de node_modules + navegadores Playwright
      - name: Cache Node modules and Playwright browsers
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # üõ†Ô∏è Instalar SOLO si NO hay cach√©
      - name: Install dependencies and Playwright (miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm ci
          npx playwright install --with-deps

      # ‚ö° Verificaci√≥n r√°pida si S√ç hay cach√© (no reinstala nada)
      - name: Verify cache (hit)
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          echo "‚úÖ Cache hit: usando node_modules y browsers de la cach√©"
          node -v && npm -v
          ls -la ~/.cache/ms-playwright || true

      - name: Run scraper
        env:
          BIWENGER_EMAIL: ${{ secrets.BIWENGER_EMAIL }}
          BIWENGER_PASSWORD: ${{ secrets.BIWENGER_PASSWORD }}
          LIGA_ID: ${{ secrets.LIGA_ID }}
          PUBLIC_OUT_PATH: ./public/data.json
        run: npm start

      # üîé Subir capturas/outputs siempre para depurar
      - name: Upload public as artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public-output
          path: public

      # üöÄ Publicar solo si todo fue OK
      - name: Deploy to gh-pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages