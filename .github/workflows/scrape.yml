name: Scrape Biwenger
on:
  schedule:
    - cron: '0 5 * * *'   # 07:00 hora Espa√±a
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalar dependencias de sistema necesarias para Playwright en Ubuntu
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
                                  libdrm2 libdbus-1-3 libxkbcommon0 libatspi2.0-0 libxcomposite1 \
                                  libxdamage1 libxfixes3 libxrandr2 libgbm1 libpango-1.0-0 \
                                  libpangocairo-1.0-0 libasound2 libxshmfence1

      - run: npm ci || npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        env:
          BIWENGER_EMAIL: ${{ secrets.BIWENGER_EMAIL }}
          BIWENGER_PASSWORD: ${{ secrets.BIWENGER_PASSWORD }}
          LIGA_ID: ${{ secrets.LIGA_ID }}
          PUBLIC_OUT_PATH: ./public/data.json
        run: npm start

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
